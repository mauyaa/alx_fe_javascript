<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    #quoteDisplay { margin: 20px 0; font-size: 1.2em; padding: 10px; background: #fff; border-radius: 5px; }
    input, select, button { margin: 5px 0; padding: 5px; font-size: 1em; }
    .notification {
      background: #4caf50;
      color: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      font-size: 0.9em;
      animation: fadeIn 0.5s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div>
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>
  </div>

  <div id="quoteDisplay"></div>
  <button id="newQuote">Show New Quote</button>

  <h3>Add a New Quote</h3>
  <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
  <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
  <button onclick="addQuote()">Add Quote</button>

  <h3>Import / Export Quotes</h3>
  <button onclick="exportToJson()">Export Quotes</button>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

  <!-- External script -->
  <script src="script.js"></script>
</body>
</html>
